{% extends "base.html" %} {% block title %}Login{% endblock %} {% block head %}
<script src="/assets/scripts/auth.js"></script>
{% endblock %} {% block content %}
<h2>Login</h2>
<form
  class="w-full max-w-sm mt-4"
  action="/api/auth/tokens"
  method="post"
  onsubmit="login(event)"
>
  <input
    class="w-full px-3 py-2 border border-gray-300 rounded"
    type="text"
    name="email"
    placeholder="Email"
  />
  <input
    class="w-full mt-4 px-3 py-2 border border-gray-300 rounded"
    type="password"
    name="password"
    placeholder="Password"
  />
  <button
    class="w-full mt-4 px-3 py-2 bg-blue-500 text-white rounded"
    type="submit"
  >
    Login
  </button>
  <button
    class="w-full mt-4 px-3 py-2 bg-blue-500 text-white rounded"
    type="button"
    onclick="window.location.href='/register'"
  >
    Register
  </button>
</form>
{% endblock %}
